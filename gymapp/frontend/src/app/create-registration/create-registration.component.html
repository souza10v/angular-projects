<div class="logo text-center">
    <img width="300" src="/frontend/src/assets/gymlogo.png" alt="">
    <p>
        text
    </p>
</div>

<div class="registration-form m-3 p-4">
    <form>
        <div class="row">
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput placeholder="FirstName">
                </mat-form-field>
            </div>
            
            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput placeholder="Lastname">
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>E-mail</mat-label>
                    <input matInput placeholder="Email">
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Mobile</mat-label>
                    <input matInput placeholder="mobile">
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Weight</mat-label>
                    <input type="number" matInput placeholder="weight">
                    <mat-hint>Unit is KGs</mat-hint>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field appearance="outline">
                    <mat-label>Height</mat-label>
                    <input type="number" matInput placeholder="height">
                    <mat-hint>Unit is meters</mat-hint>
                </mat-form-field>
            </div>

            <div class="col-md-6 mt-3">
                <label id="example-radio-group-label">Do you require trainer?</label>
                <mat-radio-group formControlName="requireTrainer" aria-labelledby="example-radio-group-label"
                    class="example-radio-group">
                    <mat-radio-button class="example-radio-button" *ngFor="let trainerOpt of ['Yes', 'No']"
                        [value]="trainerOpt">
                        {{trainerOpt}}
                    </mat-radio-button>
                </mat-radio-group>
                <div>Selected Option is:</div>
            </div>

            <div class="col-md-6 mt-3">
                <label id="example-radio-group-label">Gender</label>
                <mat-radio-group formControlName="requireTrainer" aria-labelledby="example-radio-group-label"
                    class="example-radio-group">
                    <mat-radio-button class="example-radio-button" *ngFor="let gender of genders" [value]="gender">
                        {{gender}}
                    </mat-radio-button>
                </mat-radio-group>
                <div>Selected gender is:</div>
            </div>

            <div class="col-md-6 mt-4">
                <mat-form-field appearance="outline">
                    <mat-label>Select Package</mat-label>
                    <mat-select formControlName="package">
                        <mat-option *ngFor="let package of packages" [value]="package">
                            {{package}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-md-6 mt-4">
                <mat-form-field appearance="outline">
                    <mat-label>Which of the following is important to you?</mat-label>
                    <mat-select multiple>
                        <mat-option *ngFor="let important of importantList" [value]="important">
                            {{important}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <label id="example-radio-group-label">Have you been at Gym before</label>
                <mat-radio-group formControlName="requireTrainer" aria-labelledby="example-radio-group-label"
                    class="example-radio-group">
                    <mat-radio-button class="example-radio-button" *ngFor="let beenGym of ['Yes', 'No']"
                        [value]="beenGym">
                        {{beenGym}}
                    </mat-radio-button>
                </mat-radio-group>
                <div>Selected option is:</div>
            </div>

            <div class="col-md-6">
                <mat-form-field>
                    <mat-label>Enquiry date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>

        </div>

    </form>
</div>
